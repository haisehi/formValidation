<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Form validation</title>
    </head>

    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Quang Huy" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                        type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="flieImage" class="form-label">Ảnh đại diện</label>
                    <input id="flieImage" name="flieImage" type="file" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/thành phố</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">-- Chọn tỉnh thành phố --</option>
                        <option value="DN">Đà Nẵng</option>
                        <option value="QNm">Quảng Nam</option>
                    </select>
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Giới tính</label>
                    <div>
                        <input  name="gender" value="male" type="checkbox" class="form-control">
                        Nam
                    </div>
                    <div>
                        <input  name="gender" value="female" type="checkbox" class="form-control">
                        Nữ
                    </div>
                    <div>
                        <input  name="gender" value="other" type="checkbox" class="form-control">
                        Khác
                    </div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>
        <script src="./main.js"></script>
        <script>

            validator({
                form:'#form-1',
                formGroup:'.form-group',
                errorSelector:'.form-message',
                rules:[
                    validator.isRequired('#fullname','vùi lòng nhập tên người dùng'),
                    validator.isRequired('#email'),
                    validator.isEmail('#email','email không chính xác'),
                    validator.isRequired('#password'),
                    validator.minLength('#password',6,),
                    validator.isRequired('#password_confirmation'),
                    validator.isConfirmed('#password_confirmation',function(){
                        return document.querySelector('#password').value
                    },'mật khẩu nhập lại không chính xác'),
                    validator.isRequired('input[name="gender"]'),
                    validator.isRequired('#flieImage'),
                    validator.isRequired('#province'),
                ],
                onSubmit:function(data) {
                    // callAPi
                    console.log(data);
                },
            })
        </script>
    </body>

</html>
